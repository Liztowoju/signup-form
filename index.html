<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="flex-container">

        <div id="sidebar">
            <div class="sidebar-content">
                <div class="odin-image">
                    <img src="odin-logo.png" alt="odin-image">
                    <h1>ODIN</h1>
                </div>
                <p class="photo-credit">Photo by <span class="underline">Haile West</span> on <span
                        class="underline">Unsplash</span></p>
            </div>
        </div>

        <div id="content">
            <div class="article">
                <p>  This is not a real online service! You know you need something like this in your life to help
                    you realise your deepest dreams.
                    <br>Signup now to get started.
                </p>
                <p> You know you want to!</p>
            </div>
            <div class="form-wrapper">
                <form action="" method="POST" id="create-account-form">

                    <div class="bg-white">
                        <div class="form-content">
                            <h3>Lets do this!</h3>
                            <div class="flex-row">
                                <div class="flex-column">
                                    <label for="first-name">FIRST NAME:</label>
                                    <input type="text" id="firstName" placeholder="Aby..." name="first-name" required>
                                </div>

                                <div class="flex-column">
                                    <label for="last-name">LAST NAME:</label>
                                    <input type="text" id="lastName" placeholder="Jon..." name=last-name" required>
                                </div>
                            </div>

                            <div class="flex-row">
                                <div class="flex-column">
                                    <label for="email">EMAIL:</label>
                                    <input type="email" id="email" placeholder="you@example.com" name="email" required>
                                </div>
                                <div class="flex-column">
                                    <label for="phone-num">PHONE NO:</label>
                                    <input type="tel" name="usrtel" pattern="^[0-9]{3,45}$" title="You can only enter numbers, with a minimal of 3 characters 
                                    upto 45 characters are accepted." required="required" />
                                </div>
                            </div>
                            <div class="flex-row">

                                <div class="flex-column">
                                    <label for="password">PASSWORD:</label>
                                    <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[$@#&!]).{6,12}" required>
                                </div>
                                <div class="flex-column">
                                    <label for="cpassword">CONFIRM PASSWORD:</label>
                                    <input type="password" id="cpassword" name="cpasword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[$@#&!]).{6,12}" required>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div id="button">
                        <button type="submit">Create Account</button>
                    </div>
                </form>
                <div id="log-in">
                    <p>Already have an Account? <span class="green"><strong>Log In</strong></span></p>
                </div>

            </div>


            <script src="script.js"></script>
</body>

</html>
