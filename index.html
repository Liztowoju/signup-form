<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="flex-container">

        <div id="sidebar">
            <p>shhjks</p>
        </div>

        <div id="content">
            <div class="article">
                <p>This is not a real online service! You know you need something <br> like this in your life to help you realise your deepest dreams.
                <br>Signup now to get started.  You know you want to!</p>
                
            </div>
            <div class="form-wrapper">
                <form action="">
                    <div class="bg-white">
                        <h3>Lets do this!</h3>
                        <div class="flex-row">
                            <div class="flex-column">
                                <label for="first-name">FIRST NAME:</label>
                                <input type="text" id="firstName" placeholder="Aby..." name="first-name">
                            </div>

                            <div class="flex-column">
                                <label for="last-name">LAST NAME:</label>
                                <input type="text" id="lastName" placeholder="Jon..." name=last-name">
                            </div>
                        </div>
                        <div class="flex-row">
                            <div class="flex-column">
                                <label for="email">EMAIL:</label>
                                <input type="email" id="email" placeholder="you@example.com" name="email">
                            </div>
                            <div class="flex-column">
                                <label for="phone-num">PHONE NO:</label>
                                <input type="text" id="phoneNum" minlength="11" maxlength="11" name="phone-num">
                            </div>
                        </div>
                        <div class="flex-row">

                            <div class="flex-column">
                                <label for="password">PASSWORD:</label>
                                <input type="password" id="password" name="password">
                            </div>
                            <div class="flex-column">
                                <label for="password">CONFIRM PASSWORD:</label>
                                <input type="password" id="password" name="pasword">
                            </div>
                        </div>

                    </div>
                    <div id="button">
                        <button type="button">Create Account</button>
                    </div>
                </form>
                <div id="log-in">
                    <p>Already have an Account? <span><strong>Log In</strong></span></p>
                </div>

            </div>
